<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <title>Exchange Rate Calculator</title>
</head>
<body>
  <body class="container">
    <h1 class="my-3">Currency Exchanger</h1>
    <form id="search" class="input-group">
      <input type="text" class="form-control" id="dollar-input">
      <span class="input-group-text">US Dollars converted to</span>
      <div class="dropdown" id="currency-dropdown">
        <button class="btn btn-dark dropdown-toggle" id="currency-button" data-bs-toggle="dropdown" type="button" data-bs-auto-close="outside">Currency</button>
        <div class="dropdown-menu">
          <div class="dropdown-item form-check">
            <input class="form-check-input" id="canadian" value="CAD" type="radio" name="currencies">
            <label class="form-check-label" for="canadian">Canadian Dollars</label>
          </div>
          <div class="dropdown-item form-check">
            <input class="form-check-input" id="swiss" value="CHF" type="radio" name="currencies">
            <label class="form-check-label" for="swiss">Swiss Francs</label>
          </div>
          <div class="dropdown-item form-check">
            <input class="form-check-input" id="costa-rican" value="CUP" type="radio" name="currencies">
            <label class="form-check-label" for="costa-rican">Costa Rican Colons</label>
          </div>
          <div class="dropdown-item form-check">
            <input class="form-check-input" id="europian" value="EUR" type="radio" name="currencies">
            <label class="form-check-label" for="europian">Euros</label>
          </div>
          <div class="dropdown-item form-check">
            <input class="form-check-input" id="south-korean" value="KRW" type="radio" name="currencies">
            <label class="form-check-label" for="south-korean">South Korean Won</label>
          </div>
        </div>
      </div>
      <span class="input-group-text">via the exchange rate API</span>
      <button id="search-submit" class="btn btn-dark" type="submit">Go</button>
    </form>
    <p id="display" class="d-none mt-3"></p>
</body>
</html>
